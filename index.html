<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable Planner - Login</title>

    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2c5f4f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Timetable" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- AWS Configuration -->
    <script src="js/aws-config.js"></script>
    <script src="js/aws-auth.js"></script>

    <!-- Login page specific styles -->
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1 class="login-title">Timetable Planner</h1>
      <p class="login-subtitle">Flexible Scheduling for Schools</p>

      <div class="login-error" id="loginError"></div>

      <!-- Login Form (simplified - no role selection, role comes from Cognito) -->
      <div id="loginForm" class="login-form active">
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input
            type="email"
            id="emailInput"
            class="login-input"
            placeholder="Enter your email"
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input
            type="password"
            id="passwordInput"
            class="login-input"
            placeholder="Enter your password"
            autocomplete="current-password"
          />
        </div>

        <button class="login-button" onclick="handleLogin()" id="loginButton">
          Login
        </button>
      </div>

      <!-- Loading State -->
      <div id="loadingState" style="display: none; text-align: center; padding: 2rem;">
        <div class="spinner" style="margin: 0 auto 1rem;"></div>
        <p>Signing in...</p>
      </div>
    </div>

    <script>
      // Check if already logged in on page load
      document.addEventListener("DOMContentLoaded", function () {
        // If user is already authenticated, redirect to appropriate page
        if (isAuthenticated()) {
          const userRole = getCurrentUserRole();
          if (userRole === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'view.html';
          }
          return;
        }

        // Setup Enter key to submit
        const passwordInput = document.getElementById("passwordInput");
        if (passwordInput) {
          passwordInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              handleLogin();
            }
          });
        }

        const emailInput = document.getElementById("emailInput");
        if (emailInput) {
          emailInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              document.getElementById("passwordInput").focus();
            }
          });
        }
      });

      /**
       * Handle login form submission
       */
      async function handleLogin() {
        const email = document.getElementById("emailInput").value.trim();
        const password = document.getElementById("passwordInput").value;
        const loginButton = document.getElementById("loginButton");
        const errorDiv = document.getElementById("loginError");

        // Validation
        if (!email || !password) {
          showLoginError("Please enter both email and password");
          return;
        }

        if (!email.includes('@')) {
          showLoginError("Please enter a valid email address");
          return;
        }

        try {
          // Show loading state
          loginButton.disabled = true;
          loginButton.textContent = "Signing in...";
          errorDiv.classList.remove("active");

          // Login with Cognito
          const result = await cognitoLogin(email, password);

          console.log("Login successful:", result.email, "Role:", result.role, "School:", result.schoolId);

          // Redirect based on role (role comes from Cognito token)
          if (result.role === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'view.html';
          }

        } catch (error) {
          console.error("Login error:", error);
          showLoginError(error.message || "Login failed. Please try again.");
          loginButton.disabled = false;
          loginButton.textContent = "Login";
        }
      }

      /**
       * Show error message
       */
      function showLoginError(message) {
        const errorDiv = document.getElementById("loginError");
        errorDiv.textContent = message;
        errorDiv.classList.add("active");
      }
    </script>
  </body>
</html>
