<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable Planner - View</title>

    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2c5f4f" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    :root {
      --primary: #2c5f4f;
      --primary-light: #3d7861;
      --primary-dark: #1e4438;
      --accent: #d4a574;
      --bg: #fdfbf7;
      --surface: #ffffff;
      --text: #2d2d2d;
      --text-light: #6b6b6b;
      --border: #e8e3db;
      --shadow: rgba(44, 95, 79, 0.08);
      --error: #c84848;
      --success: #4a8b6f;
      --monday: #4ade80;
      --tuesday: #60d5f5;
      --wednesday: #f59e0b;
      --thursday: #a78bfa;
      --friday: #fb923c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Work Sans", sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, #f5f1e8 100%);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 1.5rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 2px solid var(--border);
    }

    h1 {
      font-family: "Crimson Pro", serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-light);
      font-weight: 300;
    }

    .setup-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .panel {
      background: var(--surface);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px var(--shadow);
      border: 1px solid var(--border);
    }

    .panel-title {
      font-family: "Crimson Pro", serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .panel-icon {
      font-size: 1.3rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text);
      font-size: 0.9rem;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-family: "Work Sans", sans-serif;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      background: var(--bg);
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--surface);
    }

    .btn {
      width: 100%;
      padding: 0.875rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-family: "Work Sans", sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(44, 95, 79, 0.3);
    }

    .btn-secondary {
      background: var(--accent);
      color: white;
    }

    .btn-secondary:hover {
      background: #c49563;
      transform: translateY(-2px);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-success:hover {
      background: #3d7861;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 139, 111, 0.3);
    }

    .input-with-button {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 0.5rem;
      align-items: end;
    }

    .btn-add {
      padding: 0.75rem 1.5rem;
      white-space: nowrap;
    }

    .item-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding-right: 0.5rem;
    }

    .item-list::-webkit-scrollbar {
      width: 6px;
    }

    .item-list::-webkit-scrollbar-track {
      background: var(--bg);
      border-radius: 3px;
    }

    .item-list::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      background: var(--bg);
      border-radius: 6px;
      border: 1px solid var(--border);
      transition: all 0.2s ease;
    }

    .list-item:hover {
      border-color: var(--primary);
      transform: translateX(4px);
    }

    .item-name {
      font-weight: 500;
      color: var(--primary);
      flex: 1;
    }

    .class-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .color-indicator {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      border: 2px solid var(--border);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .color-indicator:hover {
      transform: scale(1.1);
      border-color: var(--primary);
    }

    input[type="color"] {
      width: 50px;
      height: 35px;
      border: none;
      cursor: pointer;
      padding: 2px;
    }

    .delete-btn {
      background: var(--error);
      color: white;
      border: none;
      padding: 0.4rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s ease;
    }

    .delete-btn:hover {
      background: #b23838;
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-light);
    }

    .empty-state-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      opacity: 0.3;
    }

    .empty-state p {
      font-size: 0.9rem;
    }

    .timetable-section {
      margin-top: 2rem;
    }

    .timetable-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .timetable-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn-icon {
      padding: 0.875rem 2rem;
      width: auto;
    }

    .day-selector {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .day-btn {
      padding: 0.75rem 2rem;
      border: 2px solid var(--border);
      background: var(--surface);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      font-family: "Work Sans", sans-serif;
      font-size: 0.95rem;
    }

    .day-btn:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    .day-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .timetable-wrapper {
      background: var(--surface);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px var(--shadow);
      border: 1px solid var(--border);
      overflow-x: auto;
    }

    .day-title {
      font-family: "Crimson Pro", serif;
      font-size: 2rem;
      font-weight: 700;
      color: white;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    .day-title.monday {
      background: var(--monday);
    }
    .day-title.tuesday {
      background: var(--tuesday);
    }
    .day-title.wednesday {
      background: var(--wednesday);
    }
    .day-title.thursday {
      background: var(--thursday);
    }
    .day-title.friday {
      background: var(--friday);
    }

    .timetable {
      display: table;
      width: 100%;
      border-collapse: collapse;
      border: 2px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .timetable-header-row {
      display: table-row;
      background: var(--primary);
      color: white;
    }

    .timetable-header-row > div {
      display: table-cell;
      padding: 1rem;
      font-weight: 600;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-family: "Crimson Pro", serif;
      font-size: 1.05rem;
    }

    .timetable-row {
      display: table-row;
    }

    .timetable-row:nth-child(even) {
      background: var(--bg);
    }

    .time-cell {
      display: table-cell;
      padding: 0.75rem;
      font-weight: 600;
      color: var(--primary);
      border: 1px solid var(--border);
      text-align: center;
      vertical-align: middle;
      min-width: 100px;
      background: var(--surface);
    }

    .time-range {
      font-size: 0.85rem;
      line-height: 1.4;
    }

    .roster-cell {
      display: table-cell;
      padding: 0.5rem;
      border: 1px solid var(--border);
      min-width: 140px;
      min-height: 70px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      vertical-align: top;
    }

    .roster-cell:hover {
      background: rgba(44, 95, 79, 0.05);
    }

    .roster-cell.has-content {
      color: white;
      cursor: default;
    }

    .cell-content {
      font-size: 0.85rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .assignment-class {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .assignment-duration {
      font-size: 0.8rem;
      opacity: 0.9;
      margin-bottom: 0.25rem;
    }

    .assignment-notes {
      font-size: 0.75rem;
      opacity: 0.85;
      font-style: italic;
    }

    .remove-btn-cell {
      position: absolute;
      top: 2px;
      right: 2px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      border: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 0.7rem;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .roster-cell.has-content:hover .remove-btn-cell {
      display: flex;
    }

    .remove-btn-cell:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .counters-section {
      background: var(--surface);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px var(--shadow);
      border: 1px solid var(--border);
      margin-top: 2rem;
    }

    .counter-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid var(--border);
    }

    .counter-tab {
      padding: 0.75rem 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      font-family: "Work Sans", sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-light);
      border-bottom: 3px solid transparent;
      transition: all 0.2s ease;
    }

    .counter-tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .counter-content {
      display: none;
    }

    .counter-content.active {
      display: block;
    }

    .counter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    .counter-item {
      padding: 1rem;
      background: var(--bg);
      border-radius: 8px;
      border: 2px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .counter-class {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    .counter-color {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: 1px solid var(--border);
    }

    .counter-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--surface);
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .modal-title {
      font-family: "Crimson Pro", serif;
      font-size: 1.75rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .modal-info {
      background: var(--bg);
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: var(--text);
    }

    .modal-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .btn-cancel {
      background: var(--text-light);
      color: white;
    }

    .btn-cancel:hover {
      background: var(--text);
    }

    .time-slot-list {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .time-slot-item {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 0.75rem;
      align-items: center;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      background: var(--bg);
      border-radius: 6px;
      border: 1px solid var(--border);
    }

    .time-slot-item input[type="time"] {
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .list-item {
      animation: fadeIn 0.3s ease;
    }

    @media (max-width: 968px) {
      .setup-section {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
      }

      .timetable-actions {
        flex-direction: column;
        width: 100%;
      }

      .btn-icon {
        width: 100%;
      }

      .day-selector {
        gap: 0.5rem;
      }

      .day-btn {
        padding: 0.6rem 1rem;
        font-size: 0.85rem;
      }
    }

    /* Login Screen Styles */
    #loginScreen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-container {
      background: var(--surface);
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 10px 40px var(--shadow);
      border: 1px solid var(--border);
      max-width: 500px;
      width: 100%;
    }

    .login-title {
      font-family: "Crimson Pro", serif;
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .login-subtitle {
      text-align: center;
      color: var(--text-light);
      margin-bottom: 3rem;
      font-size: 1rem;
    }

    .role-options {
      display: grid;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .role-card {
      padding: 2rem;
      background: var(--bg);
      border: 3px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .role-card:hover {
      border-color: var(--primary);
      transform: translateY(-4px);
      box-shadow: 0 8px 24px var(--shadow);
    }

    .role-card.selected {
      border-color: var(--primary);
      background: linear-gradient(135deg, #f0fdf4 0%, #e0f2fe 100%);
    }

    .role-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .role-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .role-description {
      font-size: 0.9rem;
      color: var(--text-light);
    }

    .login-form {
      display: none;
    }

    .login-form.active {
      display: block;
    }

    .login-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      font-family: "Work Sans", sans-serif;
    }

    .login-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .login-button {
      width: 100%;
      padding: 1rem 2rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: "Work Sans", sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .login-button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(44, 95, 79, 0.3);
    }

    .login-button:disabled {
      background: var(--text-light);
      cursor: not-allowed;
      transform: none;
    }

    .login-error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c00;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .login-error.active {
      display: block;
    }

    .back-button {
      background: var(--text-light);
      color: white;
      margin-top: 1rem;
    }

    .back-button:hover {
      background: var(--text);
    }

    #appContainer {
      display: none;
    }

    #appContainer.active {
      display: block;
    }

    .user-info {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--surface);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 999;
    }

    .user-role {
      font-weight: 600;
      color: var(--primary);
    }

    .logout-btn {
      background: var(--error);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s ease;
    }

    .logout-btn:hover {
      background: #b23838;
    }

    .admin-only {
      display: none;
    }

    .admin-only.show {
      display: block;
    }

    .sync-indicator {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--surface);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow);
      border: 2px solid var(--success);
      display: none;
      align-items: center;
      gap: 0.5rem;
      z-index: 999;
      animation: slideInUp 0.3s ease;
    }

    .sync-indicator.active {
      display: flex;
    }

    @keyframes slideInUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
  <body>
    <!-- User Info Bar -->
    <div class="user-info">
      <span class="user-role">ESO Staff (View Only)</span>
      <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>

    <div class="container">
      <header>
        <h1>Timetable Planner</h1>
        <p class="subtitle">ESO View - Read Only</p>
      </header>

      <!-- Timetable Section -->
      <div class="timetable-section">
        <div class="timetable-header">
          <h2 class="panel-title" style="border: none; padding: 0; margin: 0">
            <span class="panel-icon">üìÖ</span>
            Weekly Timetable
          </h2>
          <div class="timetable-actions">
            <button class="btn btn-secondary btn-icon" onclick="window.print()">
              üñ®Ô∏è Print Timetable
            </button>
          </div>
        </div>

        <!-- Day Selector -->
        <div class="day-selector" id="daySelector">
          <button
            class="day-btn active"
            data-day="monday"
            onclick="switchDay('monday')"
          >
            Monday
          </button>
          <button
            class="day-btn"
            data-day="tuesday"
            onclick="switchDay('tuesday')"
          >
            Tuesday
          </button>
          <button
            class="day-btn"
            data-day="wednesday"
            onclick="switchDay('wednesday')"
          >
            Wednesday
          </button>
          <button
            class="day-btn"
            data-day="thursday"
            onclick="switchDay('thursday')"
          >
            Thursday
          </button>
          <button
            class="day-btn"
            data-day="friday"
            onclick="switchDay('friday')"
          >
            Friday
          </button>
        </div>

        <div class="timetable-wrapper" id="timetableWrapper">
          <div id="timetableContainer">
            <div class="empty-state" style="padding: 4rem 2rem">
              <div class="empty-state-icon">üìã</div>
              <p>Loading timetable...</p>
            </div>
          </div>
        </div>

        <!-- Counters Section -->
        <div class="counters-section" id="countersSection">
          <div class="counter-tabs">
            <button
              class="counter-tab active"
              onclick="switchCounterTab('day')"
            >
              <span id="currentDayLabel">Today</span>
            </button>
            <button class="counter-tab" onclick="switchCounterTab('week')">
              Full Week
            </button>
          </div>

          <div class="counter-content active" id="dayCounters">
            <div class="counter-grid" id="dayCounterGrid"></div>
          </div>

          <div class="counter-content" id="weekCounters">
            <div class="counter-grid" id="weekCounterGrid"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Load shared utilities -->
    <script src="shared.js"></script>

    <script>
      // Check authentication (ESO only)
      checkAuth("viewer");

      // Data variables
      let peopleList = [];
      let classList = [];
      let classColors = {};
      let assignments = {};
      let timeSlots = [];
      let currentDay = "monday";
      let currentCounterTab = "day";

      // Load timetable from Firebase
      function loadTimetable() {
        loadFromFirebase()
          .then((snapshot) => {
            const data = snapshot.val();

            if (data) {
              peopleList = data.peopleList || [];
              classList = data.classList || [];
              classColors = data.classColors || {};
              assignments = {
                monday: data.assignments?.monday || {},
                tuesday: data.assignments?.tuesday || {},
                wednesday: data.assignments?.wednesday || {},
                thursday: data.assignments?.thursday || {},
                friday: data.assignments?.friday || {},
              };
              timeSlots = data.timeSlots || [];

              renderTimetable();
              updateCounters();
            } else {
              document.getElementById("timetableContainer").innerHTML = `
                        <div class="empty-state" style="padding: 4rem 2rem;">
                            <div class="empty-state-icon">üìã</div>
                            <p>No timetable data available yet.</p>
                        </div>
                    `;
            }
          })
          .catch((error) => {
            console.error("Error loading timetable:", error);
            showNotification("Error loading timetable", true);
          });
      }

      function renderTimetable() {
        const container = document.getElementById("timetableContainer");

        let html = '<div style="display: inline-block; min-width: 100%;">';
        html += `<div class="day-title ${currentDay}">${currentDay.charAt(0).toUpperCase() + currentDay.slice(1)}</div>`;
        html += '<div class="timetable">';

        html += '<div class="timetable-header-row">';
        html += "<div>Time</div>";
        peopleList.forEach((name) => {
          html += `<div>${name}</div>`;
        });
        html += "</div>";

        // Filter valid time slots
        const validTimeSlots = timeSlots.filter(
          (slot) =>
            slot &&
            slot.start &&
            slot.end &&
            typeof slot.start === "string" &&
            typeof slot.end === "string",
        );

        validTimeSlots.forEach((slot) => {
          html += '<div class="timetable-row">';
          html += `<div class="time-cell"><div class="time-range">${formatTime12Hour(slot.start)}<br>${formatTime12Hour(slot.end)}</div></div>`;

          peopleList.forEach((person) => {
            const cellKey = `${slot.start}-${person}`;
            const cellData = assignments[currentDay]?.[cellKey];
            const hasContent = cellData !== undefined;

            const bgColor = hasContent ? classColors[cellData.class] : "";
            const style = hasContent ? `style="background: ${bgColor};"` : "";

            // No click handler for ESO - read only
            html += `<div class="roster-cell ${hasContent ? "has-content" : ""}" ${style}>`;

            if (hasContent) {
              html += `<div class="cell-content">`;
              html += `<div class="assignment-class">${cellData.class}</div>`;
              html += `<div class="assignment-duration">${cellData.duration} min</div>`;
              if (cellData.notes) {
                html += `<div class="assignment-notes">${cellData.notes}</div>`;
              }
              html += `</div>`;
            }

            html += "</div>";
          });

          html += "</div>";
        });

        html += "</div>";
        html += "</div>";
        container.innerHTML = html;
      }

      function switchDay(day) {
        currentDay = day;

        document.querySelectorAll(".day-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        document.querySelector(`[data-day="${day}"]`).classList.add("active");

        renderTimetable();
        updateCounters();
        updateDayLabel();
      }

      function updateDayLabel() {
        document.getElementById("currentDayLabel").textContent =
          currentDay.charAt(0).toUpperCase() + currentDay.slice(1);
      }

      function updateCounters() {
        // Day counters
        const dayCounts = {};
        classList.forEach((cls) => (dayCounts[cls] = 0));

        if (assignments[currentDay]) {
          Object.values(assignments[currentDay]).forEach((assignment) => {
            dayCounts[assignment.class]++;
          });
        }

        const dayGrid = document.getElementById("dayCounterGrid");
        dayGrid.innerHTML = classList
          .map(
            (cls) => `
                    <div class="counter-item">
                        <div class="counter-label">${cls}</div>
                        <div class="counter-value">${dayCounts[cls]}</div>
                    </div>
                `,
          )
          .join("");

        // Week counters
        const weekCounts = {};
        classList.forEach((cls) => (weekCounts[cls] = 0));

        days.forEach((day) => {
          if (assignments[day]) {
            Object.values(assignments[day]).forEach((assignment) => {
              weekCounts[assignment.class]++;
            });
          }
        });

        const weekGrid = document.getElementById("weekCounterGrid");
        weekGrid.innerHTML = classList
          .map(
            (cls) => `
                    <div class="counter-item">
                        <div class="counter-label">${cls}</div>
                        <div class="counter-value">${weekCounts[cls]}</div>
                    </div>
                `,
          )
          .join("");
      }

      function switchCounterTab(tab) {
        currentCounterTab = tab;

        document.querySelectorAll(".counter-tab").forEach((btn) => {
          btn.classList.remove("active");
        });
        document.querySelectorAll(".counter-content").forEach((content) => {
          content.classList.remove("active");
        });

        if (tab === "day") {
          document.querySelector(".counter-tab").classList.add("active");
          document.getElementById("dayCounters").classList.add("active");
        } else {
          document.querySelectorAll(".counter-tab")[1].classList.add("active");
          document.getElementById("weekCounters").classList.add("active");
        }
      }

      // Load timetable on page load
      window.addEventListener("DOMContentLoaded", function () {
        loadTimetable();
        updateDayLabel();
      });
    </script>
  </body>
</html>
